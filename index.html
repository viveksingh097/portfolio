<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="wraper">
        <div class="container">
            <div class="navbar">
                
                <div class="logo-container">
                    <img src="images.jfif" class="logo">
                    <div class="logo-text">ivek Singh</div>
                </div>
                
                <div class="nav-items">
                    <div><a href="#projects">Profile</a></div>
                    <div><a href="#skills">Resume</a></div>
                    <div><a href="#contactme">Github</a></div>
                </div>

            </div>

            <div class="hero-section">

                <div class="faded-text">VIVEK SINGH</div>
    
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! VIVEK SINGH</div>
                    
                    <div class="hero-section-heading hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>
    
                    <div class="hero-section-description">
                        I’m a software developer and here is my portfolio website. Here you’ll
                        learn about my journey as a software developer.
                    </div>
                    
                    <div class="btn-pink" id="btn">Hire me</div>
    
                </div>
    
                <div class="hero-section-right">
                    
                      
                  <div class="user-image">
                    <img src="user-image.jpg" alt="" />
                  </div>
                </div>
    
            </div>
        </div>


        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "Python Developer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
    
</body>
</html>
